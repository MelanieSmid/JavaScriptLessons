<html>
  <head>
    <title>Update Quantities</title>
    <link rel="stylesheet" href="exercises.css">
  </head>
  <body>

    <div class="quantities">
      <img src="assets/plush-android.jpg" width="195" height="195">
      <br>

      <button id="add">Add</button>
      <button id="remove">Remove</button>
      <br>

      Quantity <input id="updateQuantity" type="text" value="0">

      <button id="checkout" class="btn-checkout">checkout</button>
    </div>

    <script>
      var quantity = 0; // declare and set quantity to start at 0

      // selects HTML elements
      var updateQuantity = document.getElementById("updateQuantity");
      var addBtn = document.getElementById("add");
      var removeBtn = document.getElementById("remove");
      var checkoutBtn = document.getElementById("checkout")

      function addItem(){
        quantity = quantity + 1; // adds 1 to current value of quantity
        updateQuantity.value = quantity; // refresh the HTML quantity total to reflect new quantity
      }
      function removeItem(){
        quantity = quantity - 1; // subtract 1 to current value of quantity
        updateQuantity.value = quantity;// refresh the HTML quantity total to reflect new updateQuantity
      }
      function checkout(){
        if (quantity > 0){
          alert("Thanks for your order!");
        }
        else {
          alert("You cannot checkout with an empty shopping cart.")


        }
      }
      // executes the above functions on button click
      addBtn.onclick = addItem;
      removeBtn.onclick = removeItem;
      checkoutBtn.onclick = checkout;
    </script>
  </body>
</html>
